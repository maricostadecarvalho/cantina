<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="logo">
        <div class="img-placeholder">link</div>
    </div>

    <h2>Crie seu cadastro</h2>

    <p class="descricao">
        Para fazer pedidos na cantina, é necessário preencher corretamente 
        o formulário abaixo com seus dados. Todos os campos são obrigatórios.
    </p>

    <form>

        <div class="linha-input">
            <div class="campo">
                <label>Nome *</label>
                <input type="text" required>
            </div>

            <div class="campo">
                <label>Sobrenome *</label>
                <input type="text" required>
            </div>
        </div>

        <div class="campo">
            <label>Turma *</label>
            <input type="text" placeholder="Ex: 8ºA" required>
        </div>

        <div class="campo">
            <label>E-mail *</label>
            <input type="email" required>
        </div>

        <div class="campo">
            <label>Senha *</label>
            <input type="password" minlength="6" required>
        </div>

        <button class="btn">Cadastrar-se</button>

        <p class="termos">
            Ao preencher o formulário acima você concorda com os termos da cantina escolar.
        </p>

    </form>

</div>

</body>
</html>
